<!DOCTYPE html>
<html lang="en" manifest="sliderAppCache.txt">
<head>
  <meta charset="UTF-8">
  <title>Voyage Slider</title>
  
<link rel="stylesheet" href="sliderStyle.css">
</head>
<body>
<div class="app">
    <div class="cardList">
        
        <div class="cards__wrapper">
            <div class="card current--card">
                <div class="card__image">
                    <img  alt="" />
                </div>
            </div>
            <div class="card next--card" onclick="swapCards('right')">
                <div class="card__image">
                    <img  alt="" />
                </div>
            </div>
            <div class="card previous--card" onclick="swapCards('left')">
                <div class="card__image">
                    <img  alt="" />
                </div>
            </div>
        </div>
        
    </div>
    <div class="infoList">
        <div class="info__wrapper">
            <div class="info current--info">
                <h1 class="text name">My Memory</h1>
                <h4 class="text location">Endrin Beqiri</h4>
                <p class="text description">The memories of mine</p>
            </div>
            <div class="info next--info">
                <h1 class="text name">My Dream</h1>
                <h4 class="text location">Albin Hoxha</h4>
                <p class="text description">Adventure is never far away</p>
            </div>
            <div class="info previous--info">
                <h1 class="text name">My Passion</h1>
                <h4 class="text location">Vesa Ternava</h4>
                <p class="text description">Let your dreams come true</p>
            </div>
        </div>
    </div>
    <div class="app__bg">
        <div class="app__bg__image current--image">
            <img src="https://source.unsplash.com/1600x900/?sport" alt="" />
        </div>
        <div class="app__bg__image next--image">
            <img src="https://source.unsplash.com/1600x900/?sport" alt="" />
        </div>
        <div class="app__bg__image previous--image">
            <img src="https://source.unsplash.com/1600x900/?sport" alt="" />
        </div>
    </div>
    <div class="loading__wrapper">
        <div class="loader--text">Loading...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>
    <button class="backButton">
        &#x2794;
    </button>
    <!---- and more ----->
</div>
<script src='scripttest.js'></script>
<script src='scripttest2.js'></script>
<script  src="script.js"></script>
</body>
</html>
